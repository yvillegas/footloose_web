  <body>
    <main class="form-signin w-100 m-auto mt-4 bg-light">
    <form action="/auth" method="post" class="mt-4">
      <img width="250" alt="Logo" class="vtex-store-components-3-x-logoImage vtex-render-runtime-8-x-lazyload ls-is-cached lazyloaded" crossorigin="anonymous" data-src="https://footloose.vtexassets.com/arquivos/ids/1369612/footloose-logo.svg" loading="lazy" src="https://footloose.vtexassets.com/arquivos/ids/1369612/footloose-logo.svg">
      <h1 class="h3 mb-3 mt-3 fw-normal text-center">Iniciar sesión</h1>
  
      <div class="form-floating">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <button class="btn btn-primary w-100 py-2" type="submit">Iniciar sesión</button>
    </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
